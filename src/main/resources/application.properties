spring.application.name=medication-tracker-api

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/medtracker_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root

# CHANGE 1: Use a variable for the password
spring.datasource.password=${DB_PASSWORD}

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# CHANGE 2: Use a variable for the secret key
app.jwt-secret=${JWT_SECRET}

app.jwt-expiration-milliseconds=86400000